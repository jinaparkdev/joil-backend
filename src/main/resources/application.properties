spring.application.name=joil-backend

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://joiluser:joilpassword@localhost:27017/joil
spring.data.mongodb.database=joil

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.joil=DEBUG
logging.file.name=logs/joil-backend.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level

# MongoDB Logging Configuration
logging.level.org.mongodb.driver=INFO
logging.level.org.mongodb.driver.core=DEBUG
